<div class="header-container">
  <div class="button-container">
    <div *ngIf="auth.user | async as user; else showLogin">
      <button nbButton outline status="primary" (click)="logout()">
        Logout
      </button>
    </div>
    <ng-template #showLogin>
      <button nbButton outline status="primary" (click)="login()">Login</button>
    </ng-template>
  </div>
</div>
